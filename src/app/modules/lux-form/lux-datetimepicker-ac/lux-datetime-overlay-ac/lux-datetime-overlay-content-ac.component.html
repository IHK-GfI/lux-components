<div class="lux-datetime-overlay-content">
  <lux-card luxTagId="lux-datetimepicker-overlay-card-content">
    <lux-card-content fxLayout="column">
      <mat-calendar
        class="lux-datetime-overlay-calendar"
        [dateFilter]="dateTimePicker._luxCustomFilter"
        [startView]="dateTimePicker.luxStartView"
        [(selected)]="selected"
        [startAt]="startDate"
        [minDate]="minCalendarDate"
        [maxDate]="maxCalendarDate"
        [headerComponent]="getHeaderByTheme()"
      ></mat-calendar>
      <lux-divider [luxInset]="true"></lux-divider>
      <div fxLayout="row" fxLayoutAlign="start center" class="lux-mt-3">
        <lux-icon luxIconName="lux-interface-time-clock-circle" luxIconSize="2x" class="lux-datetime-icon lux-color-blue"></lux-icon>
        <div fxLayout="row" fxLayoutAlign="center center">
          <lux-input-ac
            luxLabel=""
            class="lux-datetime-hour"
            luxAutocomplete="off"
            [(luxValue)]="hours"
            (luxFocusIn)="selectHours()"
            (luxFocusOut)="fillHours()"
            (keydown.arrowUp)="incrementHour()"
            (keydown.arrowDown)="decrementHour()"
            [luxMaxLength]="2"
            [luxHideCounterLabel]="true"
            [luxNoLabels]="true"
            #hoursInput
          ></lux-input-ac>
          <div fxFlex="15px" style="text-align: center">:</div>
          <lux-input-ac
            luxLabel=""
            class="lux-datetime-minute"
            luxAutocomplete="off"
            [(luxValue)]="minutes"
            (luxFocusIn)="selectMinutes()"
            (luxFocusOut)="fillMinutes()"
            (keydown.arrowUp)="incrementMinutes()"
            (keydown.arrowDown)="decrementMinutes()"
            [luxMaxLength]="2"
            [luxHideCounterLabel]="true"
            [luxNoLabels]="true"
            #minutesInput
          ></lux-input-ac>
        </div>
      </div>
      <div fxFlexAlign="center" class="lux-datetime-error-message-container lux-pt-2">
        <mat-error *ngIf="!selected && touched" i18n="@@luxc.datetimepicker.invalid.date">Bitte wÃ¤hlen Sie ein Datum aus</mat-error>
        <mat-error *ngIf="(!this.hours || !this.minutes) && selected && touched" i18n="@@luxc.datetimepicker.invalid.time"
          >Bitte geben Sie eine Zeit ein</mat-error
        >
      </div>
    </lux-card-content>
    <lux-card-actions class="lux-mb-3">
      <lux-button luxLabel="Ok" luxColor="primary" [luxFlat]="true" (luxClicked)="onOk()"></lux-button>
    </lux-card-actions>
  </lux-card>
</div>
