<lux-dialog-structure>
  <lux-dialog-title i18n="@@luxc.file-preview.filter-save-dialog.title">Filter speichern</lux-dialog-title>
  <lux-dialog-content>
    <div fxLayout="column" fxLayoutGap="8px" class="lux-filter-save-dialog-form-container">
      <lux-input
        luxLabel="Name"
        i18n-luxLabel="@@luxc.file-preview.filter-save-dialog.name.lbl"
        [(luxValue)]="filterName"
        [luxRequired]="true"
        [luxControlValidators]="validateForbiddenName()"
        [luxErrorCallback]="filterErrorCallback"
        luxAutocomplete="off"
        (keydown.enter)="onSave()"
      ></lux-input>
    </div>
  </lux-dialog-content>
  <lux-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxFlex="100" fxLayoutGap="12px grid">
    <lux-button
      luxLabel="Speichern"
      i18n-luxLabel="@@luxc.file-preview.filter-save-dialog.save.lbl"
      [luxColor]="luxDialogRef.data.luxButtonDialogSave"
      [luxDisabled]="!filterName"
      [luxFlat]="true"
      (luxClicked)="onSave()"
    ></lux-button>
    <lux-button
      luxLabel="Abbrechen"
      i18n-luxLabel="@@luxc.file-preview.filter-save-dialog.cancel.lbl"
      [luxColor]="luxDialogRef.data.luxButtonDialogCancel"
      [luxStroked]="true"
      (luxClicked)="luxDialogRef.closeDialog(false)"
    ></lux-button>
  </lux-dialog-actions>
</lux-dialog-structure>
