<lux-image
  [luxImageSrc]="tenantLogoSrc"

  class="lux-tenant-logo"
  [luxAlt]="luxTenantLogoAlt"
  [luxAriaLabel]="luxTenantLogoAriaLabel"
  luxTagId="lux-tenant-logo-image"
  (luxClicked)="onImageClicked($event)"
  *ngIf="tenantLogoSrc"
></lux-image>
