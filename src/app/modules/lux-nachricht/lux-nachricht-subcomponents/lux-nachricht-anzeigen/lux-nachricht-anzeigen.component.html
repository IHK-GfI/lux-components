<lux-dialog-structure>
  <lux-dialog-title> Nachrichtenvorschau </lux-dialog-title>
  <lux-dialog-content>
    <lux-card
      [luxTitle]="nachricht.betreff"
      luxSubTitle="GÃ¼ltig: {{ nachricht.validFrom | date: 'dd.MM.y HH:mm' }} Uhr - {{
        nachricht.validTo | date: 'dd.MM.y HH:mm'
      }} Uhr"
      [ngClass.gt-xs]="{'lux-nachricht-preview-card-ie': isIE}"
    >
      <lux-card-content>
        <lux-html [luxData]="nachricht.message" [luxSanitizeConfig]="sanitizeConfig"></lux-html>
      </lux-card-content>
    </lux-card>
  </lux-dialog-content>
  <lux-dialog-actions>
    <div fxLayout="row" fxLayoutGap="10px">
      <lux-button luxLabel="OK" luxColor="primary" luxRaised="true" (luxClicked)="confirm()"></lux-button>
    </div>
  </lux-dialog-actions>
</lux-dialog-structure>
