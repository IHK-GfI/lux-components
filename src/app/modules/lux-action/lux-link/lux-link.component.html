<lux-button
  [luxRaised]="luxRaised"
  [luxFlat]="luxFlat"
  [luxColor]="luxColor"
  [luxLabel]="luxLabel"
  [luxIconName]="luxIconName"
  [luxIconShowRight]="luxIconShowRight"
  [luxDisabled]="luxDisabled"
  [luxRounded]="luxRounded"
  [luxTagId]="luxTagId"
  class="lux-link"
  luxAriaRole="link"
  luxAriaRoleSelector="button"
  (luxClicked)="redirectToHref($event)"
  (luxAuxClicked)="auxClicked($event)"
>
</lux-button>
