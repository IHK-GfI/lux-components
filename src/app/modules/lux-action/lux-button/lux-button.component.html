<button
  *ngIf="luxRaised && !luxRounded && !luxFlat && !luxStroked"
  mat-raised-button
  [disableRipple]="true"
  [color]="luxColor"
  (click)="clicked($event)"
  (auxclick)="auxClicked($event)"
  [disabled]="luxDisabled"
  [type]="luxType"
  class="lux-button"
  luxTagIdHandler
  [luxTagId]="luxTagId"
  [ngClass]="{ 'lux-icon-button': !!luxIconName }"
  [attr.aria-label]="luxLabel ? luxLabel : ''"
>
  <ng-container *ngTemplateOutlet="luxButtonContent"></ng-container>
</button>

<button
  *ngIf="!luxRaised && !luxRounded && luxFlat && !luxStroked"
  mat-flat-button
  [disableRipple]="true"

  [disableRipple]="true"
  [color]="luxColor"

<button
  *ngIf="!luxRaised && !luxRounded && !luxFlat && !luxStroked"
  mat-button
  [disableRipple]="true"
  [color]="luxColor"
  (click)="clicked($event)"
  (auxclick)="auxClicked($event)"
  [disabled]="luxDisabled"
  [type]="luxType"
  class="lux-button"
  luxTagIdHandler
  [luxTagId]="luxTagId"
  [ngClass]="{ 'lux-icon-button': !!luxIconName }"
  [attr.aria-label]="luxLabel ? luxLabel : ''"
>
  <ng-container *ngTemplateOutlet="luxButtonContent"></ng-container>
</button>

<button
  *ngIf="luxRounded"
  mat-fab
  [disableRipple]="true"
  [color]="luxColor"
  (click)="clicked($event)"
  (auxclick)="auxClicked($event)"
  [disabled]="luxDisabled"
  [type]="luxType"
  class="lux-button lux-button-rounded"
  luxTagIdHandler
  [luxTagId]="luxTagId"
  [ngClass]="{ 'lux-icon-button': !!luxIconName }"
  [attr.aria-label]="luxLabel ? luxLabel : luxIconName"
>
  <lux-icon [luxIconName]="luxIconName" luxPadding="0px" luxMargin="0px" luxIconSize="18px" class="lux-button-icon-round"></lux-icon>
</button>

<ng-template #luxButtonContent>
  <div class="lux-button-content-container">
    <lux-icon
      *ngIf="luxIconName && !luxIconShowRight"
      [luxIconName]="luxIconName"
      luxPadding="0px"
      luxMargin="0px"
      luxIconSize="14px"
      class="lux-button-icon"
    ></lux-icon>
    <span class="lux-button-label" *ngIf="luxLabel">
      {{ luxLabel }}
    </span>
    <lux-icon
      *ngIf="luxIconName && luxIconShowRight"
      [luxIconName]="luxIconName"
      luxPadding="0px"
      luxMargin="0px"
      luxIconSize="14px"
      class="lux-button-icon"
    ></lux-icon>
  </div>
</ng-template>
