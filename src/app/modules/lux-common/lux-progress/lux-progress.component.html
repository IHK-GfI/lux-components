<div
  [class]="animDurationCSS"
  [ngSwitch]="luxType"
  [ngClass]="['lux-progress-' + luxSize, luxType === 'Spinner' ? 'spinner-padding' : '']"
>
  <ng-container *ngSwitchCase="'Progressbar'">
    <mat-progress-bar
      [luxAriaLabel]="luxAriaLabel"
      luxTagIdHandler
      [luxTagId]="luxTagId"
      [luxCustomTagId]="luxTagId"
      [ngClass]="[typeCSS, 'lux-color-' + luxColor]"
      [mode]="luxMode"
      [value]="luxValue"
    >
    </mat-progress-bar>
  </ng-container>
  <ng-container *ngSwitchCase="'Spinner'">
    <mat-progress-spinner
      [luxAriaLabel]="luxAriaLabel"
      luxTagIdHandler
      [luxTagId]="luxTagId"
      [luxCustomTagId]="luxTagId"
      [ngClass]="[typeCSS, 'lux-color-' + luxColor]"
      [mode]="luxMode"
      [value]="luxValue"
    >
    </mat-progress-spinner>
  </ng-container>
</div>
