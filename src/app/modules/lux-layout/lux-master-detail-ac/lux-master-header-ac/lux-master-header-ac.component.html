<div class="lux-master-header-container-ac">
  <lux-button
    [luxIconName]="iconName"
    [luxRounded]="true"
    luxTagId="master-detail.toggle"
    luxAriaLabel="{{ getAriaLabelForOpenCloseButton(iconName) }}"
    luxAriaLabelSelector="button"
    [luxAriaExpanded]="iconName === 'lux-interface-arrows-button-left'"
    luxAriaExpandedSelector="button"
    (luxClicked)="clicked(toggleButton)"
    class="master-ac-toggle"
    #toggleButton
    *ngIf="!luxToggleHidden"
  ></lux-button>

  <div class="lux-master-header-content-container-ac" #headerContentContainer>
    <ng-content></ng-content>
  </div>
</div>
