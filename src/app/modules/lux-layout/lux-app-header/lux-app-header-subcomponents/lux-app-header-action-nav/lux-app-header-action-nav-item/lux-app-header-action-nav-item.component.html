<lux-button
  [ngClass]="{ 'lux-button-with-label': !!luxLabel }"
  [luxLabel]="luxLabel"
  [luxIconName]="luxIconName"
  [luxColor]="luxColor"
  [luxRaised]="false"
  [luxRounded]="false"
  [luxDisabled]="luxDisabled"
  [luxTagId]="luxTagId"
  (luxClicked)="luxClicked.emit($event)"
  class="lux-action-nav-item-button"
  *ngIf="!customComponent"
>
</lux-button>
<ng-content select="lux-app-header-action-nav-item-custom"></ng-content>
