<mat-expansion-panel
  [disabled]="luxDisabled"
  [expanded]="luxExpanded"
  [hideToggle]="luxHideToggle"
  (opened)="onOpened($event)"
  (closed)="onClosed($event)"
  class="lux-panel"
  ngClass.sm="lux-panel-mobile"
  ngClass.xs="lux-panel-mobile"
>
  <mat-expansion-panel-header [expandedHeight]="luxExpandedHeaderHeight" [collapsedHeight]="luxCollapsedHeaderHeight">
    <ng-content select="lux-panel-header-title"></ng-content>
    <ng-content select="lux-panel-header-description"></ng-content>
  </mat-expansion-panel-header>
  <ng-content select="lux-panel-content"></ng-content>
  <ng-content select="lux-panel-action"></ng-content>
</mat-expansion-panel>
