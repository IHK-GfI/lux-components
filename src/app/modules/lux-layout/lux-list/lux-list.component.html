<ng-content *ngIf="!isEmpty()"></ng-content>
<!-- wenn keine gefunden werden konnten, Empty-Icon und Empty-Label anzeigen -->
<div fxFlex="1 1 auto" *ngIf="isEmpty()">
  <div fxLayout="column" fxLayoutAlign="center center">
    <lux-icon class="lux-list-empty-icon" [luxIconName]="luxEmptyIconName" [luxIconSize]="luxEmptyIconSize"> </lux-icon>
    <span class="lux-list-empty-icon-text">
      <strong>{{ luxEmptyLabel }}</strong>
    </span>
  </div>
</div>
