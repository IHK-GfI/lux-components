<div class="page-content lux-flex lux-flex-col" luxAriaRole="main">
  <h1 class="page-title">Willkommen</h1>
  <div class="lux-flex lux-flex-wrap lux-justify-start lux-align-start lux-gap-6">
    <div class="lux-tile-ac-wrapper-demo">
      <lux-tile-ac
        (luxClicked)="goTo('Components')"
        luxLabel="Komponenten"
        luxSubTitle="Alle Komponenten auf einem Blick"
        luxIconName="lux-interface-setting-tool-box"
        class="lux-flex-auto"
      >
        <lux-icon luxIconName="lux-interface-setting-tool-box"></lux-icon>
      </lux-tile-ac>
    </div>
    <div class="lux-tile-ac-wrapper-demo">
      <lux-tile-ac
        (luxClicked)="goTo('Iconsearch')"
        luxLabel="Iconsuche"
        luxSubTitle="Das neue Iconset für die Lux-Components"
        luxIconName="lux-interface-help-customer-support-2"
        class="lux-flex-auto"
      >
        <lux-icon luxIconName="lux-interface-help-customer-support-2"></lux-icon>
      </lux-tile-ac>
    </div>
    <div class="lux-tile-ac-wrapper-demo">
      <lux-tile-ac
        (luxClicked)="goTo('Form')"
        luxLabel="Formulare"
        luxSubTitle="Layoutbeispiele für Formulare"
        luxIconName="lux-interface-file-text"
        class="lux-flex-auto"
      >
        <lux-icon luxIconName="lux-interface-file-text"></lux-icon>
      </lux-tile-ac>
    </div>
    <div class="lux-tile-ac-wrapper-demo">
      <lux-tile-ac
        (luxClicked)="goTo('Baseline')"
        luxLabel="Baseline"
        luxSubTitle="Vergleich der Form-Controls"
        luxIconName="lux-interface-remove-1"
        class="lux-flex-auto"
      >
        <lux-icon luxIconName="lux-interface-remove-1"></lux-icon>
      </lux-tile-ac>
    </div>
    <div class="lux-tile-ac-wrapper-demo">
      <lux-tile-ac
        (luxClicked)="goTo('Configuration')"
        luxLabel="Konfiguration"
        luxSubTitle="Einstellungen in der Konfiguration live testen"
        luxIconName="lux-interface-setting-slider-horizontal"
        class="lux-flex-auto"
      >
        <lux-icon luxIconName="lux-interface-setting-slider-horizontal"></lux-icon>
      </lux-tile-ac>
    </div>
  </div>
</div>
