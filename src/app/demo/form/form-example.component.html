<lux-tabs luxTagId="form-tabs" [luxTabAnimationActive]="false" [luxDisplayDivider]="true">
  <lux-tab luxIconName="fas fa-info" luxTitle="Allgemein">
    <ng-template>
      <app-form-common></app-form-common>
    </ng-template>
  </lux-tab>
  <lux-tab luxIconName="fas fa-square" luxTitle="1 Karte">
    <ng-template>
      <app-form-single-col></app-form-single-col>
    </ng-template>
  </lux-tab>
  <lux-tab luxIconName="fas fa-th-large" luxTitle="2 Karten">
    <ng-template>
      <app-form-dual-col></app-form-dual-col>
    </ng-template>
  </lux-tab>
  <lux-tab luxIconName="fas fa-th" luxTitle="3 Karten">
    <ng-template>
      <app-form-three-col></app-form-three-col>
    </ng-template>
  </lux-tab>
</lux-tabs>
