<div class="content-container">
  <h1>Grid-Layout für lux-tile-ac</h1>
  <div class="grid-container">
    <lux-tile-ac
      luxLabel="Ich lieg gern im Gras"
      luxSubTitle="Heut ist so ein schöner Tag"
      luxTagId="example-tile"
      class="grid-item"
      >
        <lux-icon luxIconName="lux-interface-weather-sun" ></lux-icon>
    </lux-tile-ac>
    <lux-tile-ac
        luxLabel="Stark wie ein Tiger"
        luxSubTitle="Flieg, flieg, flieg wie ein Flieger"
        luxTagId="example-tile"
      >
      <lux-icon luxIconName="lux-interface-weather-wind" ></lux-icon>
    </lux-tile-ac>
    <lux-tile-ac
      luxLabel="Schauen die Wolken"
      luxSubTitle="Nicht lustig aus?"
      luxTagId="example-tile"
    >
    <lux-icon luxIconName="lux-interface-weather-cloud-1" ></lux-icon>
    </lux-tile-ac>
    <lux-tile-ac
      luxLabel="Hallo Flieger"
      luxSubTitle="Wink ich zu ihm rauf"
      luxTagId="example-tile"
    >
      <lux-icon luxIconName="lux-mail-send-email" ></lux-icon>
    </lux-tile-ac>
    <lux-tile-ac
      luxLabel="Bist du auch dabei"
      luxSubTitle="Nehm ich dich bei der Hand"
      luxTagId="example-tile"
    >
      <lux-icon luxIconName="lux-interface-favorite-give-heart" ></lux-icon>
    </lux-tile-ac>
    <lux-tile-ac
      luxLabel="Ich spring so hoch"
      luxSubTitle="Wie eine Giraffe groß ist"
      [luxShowNotification]="true"
      luxNotificationSize="small"
      luxTagId="example-tile"
    >
      <lux-icon luxIconName="lux-interface-weather-hurricane" ></lux-icon>
    </lux-tile-ac>
    <lux-tile-ac
      luxLabel="Und ich sag"
      luxSubTitle="La-la-la-la-la-la-la"
      luxTagId="example-tile"
    >
      <lux-icon luxIconName="lux-interface-weather-snow-flake" ></lux-icon>
    </lux-tile-ac>
  </div>
</div>
