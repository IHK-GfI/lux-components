name: publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm install
      - run: npm run packagr

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
      - name: Publish NPM
        run: |
          npm install
          npm run packagr
          cd dist
          ls -l
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM}}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: '@ihk-gfi'
      - name: Publish Github
        run: |
          npm install
          npm run packagr
          cd dist
          ls -l
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB}}
